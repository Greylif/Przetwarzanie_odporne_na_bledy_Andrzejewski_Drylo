spring:
  application:
    name: monitoring-demo

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,loggers,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
        step: 1m
    distribution:
      percentiles-histogram:
        http.server.requests: true
        api.orders.create: true
      percentiles:
        http.server.requests: 0.5, 0.75, 0.95, 0.99
        api.orders.create: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 50ms, 100ms, 200ms, 500ms, 1s, 2s, 5s
  
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

info:
  app:
    name: Monitoring Demo
    description: Spring Boot application with custom Prometheus metrics
    version: 1.0.0

logging:
  level:
    root: INFO
    pl.demo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: docker

logging:
  level:
    root: INFO
    pl.demo: INFO
